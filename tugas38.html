<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
        <style media="screen">
         .contohstyle {
           color: red;
         }
        </style>
 </head>
 <body>
        <button type="button" onclick="tugas()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>removeNamedItem()</b> : <br />
        <input value="Inputan" /> <br />
        <hr />
        Atribut <b>setNamedItem()</b> : <br />
        <i>contoh</i>
        <hr />
        Atribut <b>value()</b> :
        <p id="contoh">contoh</p>
        <hr />

        <script type="text/javascript">
            function tugas() {
                var a = document.getElementsByTagName("input")[0];
                var b = document.getElementsByTagName("i")[0];
                var c = document.getElementsByTagName("button")[0];

                // removeNamedItem()
                a.attributes.removeNamedItem("value");

                // setNamedItem()
                var x = document.createAttribute("class");
                x.value = "contohstyle";
                b.attributes.setNamedItem(x);

                // value()
                var y = c.attributes[0].value;
                document.getElementById("contoh").innerHTML = y;
            }
        </script>
 </body>
</html>
